<section class="section">
    <h2>Partnerships</h2>
      <section class="my-parteners-slider  ">
          
          <div class="my-work-container">

          
              <div class="card">
                <p-carousel 
                    [value]="products" 
                    [numVisible]="3" 
                    [numScroll]="1" 
                    [circular]="false" 
                    [responsiveOptions]="responsiveOptions"autoplayInterval="3000">
                        <ng-template let-product pTemplate="item">
                            <div class="m-2 p-3">
                                <div class="mb-3">
                                    <div class="relative mx-auto">
                                        <img 
                                            [src]="product.src " 
                                            [alt]="product.name" 
                                            class="  partenerImg" />

                                            <h4 class="name">{{product.name}}</h4>

                                    </div>
                                </div>


                            </div>
                        </ng-template>
                </p-carousel>
            </div>
          
            </div>
      </section>
      
        
</section>
